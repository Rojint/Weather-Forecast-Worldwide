<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@1&family=Nunito+Sans:ital@1&display=swap"
        rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>


    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/5f0d94f57e.js" crossorigin="anonymous"></script>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="img-container" id="img-container">
        <div class="container">
            <div class="row">
                <div class="col-md-8 search-container">
                    <form id="search-form">
                        <input type="text" id="search-box" class="form-control search-box" placeholder="Enter your city"
                            value="Mahabad" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary search-btn" type="submit" id="button-addon2"><i
                                class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div class="col-md-4 date-container">
                    <p id="date"></p>
                </div>
            </div>

            <div class="city-name-container">
                <i class="bi bi-geo-alt">
                    <h2 id="city-name">City Name</h2>
                </i>
            </div>
            <div class="container-temp">
                <img class="weather-icon" id="icon" src="img/few-clouds-day.png" alt="">
                <div class="temp-description">
                    <h1 id="temp">22°C</h1>
                    <h3 id="description">Sunny</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="row data">
                    <div class="col-md-4 description-data">
                        <i class="bi bi-wind"></i>
                        <p class="mb-0 fs-6 fw-bold" id="wind">8 km/h</p>
                        <p class="fs-6 fw-bold">wind</p>
                    </div>
                    <div class=" col-md-4 description-data">
                        <i class="bi bi-moisture"></i>
                        <p class="mb-0 fs-6 fw-bold" id="humidity">24%</p>
                        <p class="fs-6 fw-bold">humidity</p>
                    </div>
                    <div class="col-md-4 description-data">
                        <i class="bi bi-thermometer "></i>
                        <p class="mb-0 fs-6 fw-bold" id="feels-like">24°</p>
                        <p class="fs-6 fw-bold">feels_like</p>
                    </div>
                </div>
            </div>
            <div id="forecast"></div>
        </div>
        <footer>
            <a href="https://github.com/Rojint/Weather-Forecast-Worldwide">Open-source code, by Rozhin Tarigh</a>
        </footer>
    </div>
    <script src="app.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
